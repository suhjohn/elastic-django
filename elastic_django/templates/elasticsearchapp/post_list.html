{% extends 'include/base.html' %}


{% block content %}
<div class="container">
    <div class="row padding-md-tb">
        <div class="col-md-12">
            <form action="{% url 'post:search_post' %}">
                <input type="text" class="form-control" name="search_box" placeholder="Search for...">
                <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-post" type="button">Go!</button>
            </span>
            </form>
        </div>
    </div>
    {% for post in posts %}
    <div class="row padding-md-tb">
        <div class="col-md-12">
            {{ post.title }}
        </div>
        <div class="col-md-12">
            {{ post.author }}
        </div>
        <div class="col-md-12">
            {{ post.text }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
